<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(180deg, #020024, #090979, #00d4ff);
  color: cyan;
  overflow: hidden;
  text-align: center;
}

/* Intro Section */
#intro {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 2s;
}
#intro button {
  margin-top: 20px;
  background-color: black;
  color: cyan;
  border: 2px solid cyan;
  padding: 10px 20px;
  font-size: 20px;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
}
#intro button:hover { background-color: cyan; color: black; }

/* Homepage Section */
#homepage {
  display: none;
  height: 100vh;
  background: url('horse.png') no-repeat center center/cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#homepage button {
  margin: 10px;
  padding: 10px 20px;
  background-color: black;
  color: cyan;
  border: 2px solid cyan;
  border-radius: 15px;
  cursor: pointer;
  font-size: 20px;
  transition: 0.3s;
}
#homepage button:hover { background-color: cyan; color: black; }

/* Sidebar Widget */
#widget {
  position: fixed;
  left: 0;
  top: 20%;
  width: 60px;
  height: 300px;
  background-color: rgba(0, 0, 0, 0.6);
  border-radius: 15px;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
#widget button {
  background-color: black;
  color: cyan;
  border: 2px solid cyan;
  border-radius: 10px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
}
#widget button:hover { background-color: cyan; color: black; }

/* Korus & Avyav Bot Sections */
section {
  display: none;
  padding: 50px;
}

/* Chess Board Page */
#chessboard {
  position: relative;
  width: 480px;
  height: 480px;
  background-image: url('chessboard.jpg');
  background-size: cover;
  border: 2px solid cyan;
}
#moveHistory {
  width: 200px;
  height: 480px;
  overflow-y: auto;
  border: 2px solid cyan;
  padding: 10px;
  text-align: left;
}
</style>
</head>
<body>

<!-- Intro Section -->
<section id="intro">
  <h1>Welcome to Avyav Chess</h1>
  <button onclick="showHome()">Enter Avyav Chess</button>
</section>

<!-- Homepage Section -->
<section id="homepage">
  <button onclick="showBot()">Play with Bot</button>
  <button onclick="showKorus()">Korus Page</button>
</section>

<!-- Widget -->
<div id="widget">
  <button onclick="showKorus()">K</button>
  <button onclick="comingSoon('O')">O</button>
  <button onclick="comingSoon('R')">R</button>
  <button onclick="comingSoon('U')">U</button>
  <button onclick="comingSoon('S')">S</button>
</div>

<!-- Korus Section -->
<section id="korus">
  <button onclick="showHome()" style="position:absolute;top:20px;right:20px;">üè†</button>
  <h1>Korus Page</h1>
  <p>Welcome to Korus content page!</p>
</section>

<!-- Avyav Bot Section -->
<section id="avyavbot">
  <button onclick="showHome()" style="position:absolute;top:20px;right:20px;">üè†</button>
  <img src="avyavbot.png" alt="Avyav Bot" style="width:200px;height:auto;margin-bottom:20px;">
  <h2>Avyav NamDev Bot, Rating: 4000</h2>

  <div id="bot-content">
    <button id="startGameBtn" style="margin-top:20px;padding:10px 25px;font-size:18px;border:none;background:cyan;color:black;border-radius:10px;cursor:pointer;">Start Game</button>
  </div>

  <div id="gameArea" style="display:none;margin-top:30px;display:flex;justify-content:center;align-items:flex-start;gap:40px;">
    <div id="chessboard"></div>
    <div id="moveHistory">
      <h3 style="text-align:center;">Move History</h3>
      <ul id="historyList" style="list-style:none;padding-left:10px;"></ul>
    </div>
  </div>
</section>

<script>
function showHome() {
  hideAll();
  document.getElementById('homepage').style.display = 'flex';
  document.getElementById('widget').style.display = 'flex';
}
function showKorus() {
  hideAll();
  document.getElementById('korus').style.display = 'block';
}
function showBot() {
  hideAll();
  document.getElementById('avyavbot').style.display = 'block';
}
function comingSoon(x) {
  alert(x + " page coming soon!");
}
function hideAll() {
  document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
  document.getElementById('widget').style.display = 'none';
}

/* --- CHESS GAME --- */
const pieceImages = {
  'wK': 'wking.png','wQ': 'wqueen.png','wR': 'wrook.png','wB': 'wbishop.png','wN': 'wknight.png','wP': 'wpawn.png',
  'bK': 'bking.png','bQ': 'bqueen.png','bR': 'brook.png','bB': 'bbishop.png','bN': 'bknight.png','bP': 'bpawn.png'
};
let playerColor = Math.random() < 0.5 ? 'white' : 'black';
let boardState = initializeBoard();
let selectedPiece = null;
let moveHistory = [];
let isPlayerTurn = (playerColor === 'white');

document.getElementById('startGameBtn').addEventListener('click', () => {
  document.getElementById('bot-content').style.display = 'none';
  document.getElementById('gameArea').style.display = 'flex';
  renderBoard();
  if (playerColor === 'black') botMove();
});

function initializeBoard() {
  return [
    ['bR','bN','bB','bQ','bK','bB','bN','bR'],
    ['bP','bP','bP','bP','bP','bP','bP','bP'],
    [null,null,null,null,null,null,null,null],
    [null,null,null,null,null,null,null,null],
    [null,null,null,null,null,null,null,null],
    [null,null,null,null,null,null,null,null],
    ['wP','wP','wP','wP','wP','wP','wP','wP'],
    ['wR','wN','wB','wQ','wK','wB','wN','wR']
  ];
}

function renderBoard() {
  const boardDiv = document.getElementById('chessboard');
  boardDiv.innerHTML = '';
  for (let r = 0; r < 8; r++) {
    for (let c = 0; c < 8; c++) {
      const piece = boardState[r][c];
      if (piece) {
        const img = document.createElement('img');
        img.src = pieceImages[piece];
        img.style.position = 'absolute';
        img.style.width = '60px';
        img.style.height = '60px';
        img.style.left = (c * 60) + 'px';
        img.style.top = (r * 60) + 'px';
        img.style.cursor = 'pointer';
        img.onclick = () => selectPiece(r, c);
        boardDiv.appendChild(img);
      }
    }
  }
}

function selectPiece(r, c) {
  if (!isPlayerTurn) return;
  if (selectedPiece) {
    const [sr, sc] = selectedPiece;
    makeMove(sr, sc, r, c);
    selectedPiece = null;
  } else if (boardState[r][c] && boardState[r][c][0] === (playerColor === 'white' ? 'w' : 'b')) {
    selectedPiece = [r, c];
  }
}

function makeMove(sr, sc, tr, tc) {
  const move = `${String.fromCharCode(97 + sc)}${8 - sr}${String.fromCharCode(97 + tc)}${8 - tr}`;
  moveHistory.push(move);
  boardState[tr][tc] = boardState[sr][sc];
  boardState[sr][sc] = null;
  renderBoard();
  addMoveToHistory(move);
  isPlayerTurn = false;
  botMove();
}

async function botMove() {
  try {
    const response = await fetch('https://chess-api.com/v1', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ fen: getFEN(), depth: 2 })
    });
    const data = await response.json();
    if (data && data.move) {
      const move = data.move;
      applyBotMove(move);
      addMoveToHistory(move);
    }
  } catch (e) { console.error('Bot move error:', e); }
  isPlayerTurn = true;
}

function applyBotMove(move) {
  const fromCol = move.charCodeAt(0) - 97;
  const fromRow = 8 - parseInt(move[1]);
  const toCol = move.charCodeAt(2) - 97;
  const toRow = 8 - parseInt(move[3]);
  boardState[toRow][toCol] = boardState[fromRow][fromCol];
  boardState[fromRow][fromCol] = null;
  renderBoard();
}

function addMoveToHistory(move) {
  const li = document.createElement('li');
  li.textContent = move;
  document.getElementById('historyList').appendChild(li);
}

function getFEN() {
  const rows = boardState.map(row => row.map(cell => {
    if (!cell) return '1';
    const piece = cell[1].toLowerCase();
    return cell[0] === 'w' ? piece.toUpperCase() : piece;
  }).join('').replace(/1+/g, match => match.length));
  return rows.join('/') + ' ' + (isPlayerTurn ? (playerColor === 'white' ? 'w' : 'b') : (playerColor === 'white' ? 'b' : 'w')) + ' - - 0 1';
}
</script>
</body>
</html>
