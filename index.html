<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avyav Chess</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00aaff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Sharp Inner Glow Text */
    .glow {
      font-size: 60px;
      font-weight: 800;
      color: #00ccff;
      text-shadow:
        0 0 1px #00ccff,
        0 0 2px #00ccff,
        0 0 4px #00aaff;
      transition: all 1s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Move title to top-left */
    .move-top-left {
      top: 30px;
      left: 40px;
      transform: translate(0, 0);
      font-size: 36px;
      transition: all 1s ease-in-out;
    }

    /* Introduction text */
    .intro-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 700px;
      text-align: center;
      font-size: 18px;
      color: #00ccff;
      text-shadow:
        0 0 1px #00ccff,
        0 0 3px #00aaff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      line-height: 1.5;
    }

    .intro-text.visible {
      opacity: 1;
    }

    /* Get Started Button */
    .get-started {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 38px;
      font-size: 18px;
      font-weight: bold;
      color: #00ccff;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 3px #00ccff;
      box-shadow: inset 0 0 5px #00ccff, 0 0 5px #00ccff;
    }

    .get-started:hover {
      background: #00ccff;
      color: black;
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff;
    }

    .visible {
      opacity: 1;
      pointer-events: all;
    }

    /* Second Page */
    #second-page {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .coming-soon {
      font-size: 36px;
      color: #00ccff;
      text-shadow:
        0 0 2px #00ccff,
        0 0 4px #00aaff;
    }

    /* YouTube Footer */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00aaff;
      font-size: 14px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    footer.visible {
      opacity: 1;
    }

    footer span {
      margin-right: 10px;
      text-shadow: 0 0 2px #00ccff;
    }

    .youtube-btn {
      width: 36px;
      height: 36px;
      border: none;
      background-color: #ff0000;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .youtube-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #ff0000, 0 0 25px #ff0000;
    }

    .youtube-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .glow {
        font-size: 40px;
      }
      .intro-text {
        font-size: 15px;
        top: 48%;
      }
      .get-started {
        font-size: 16px;
        padding: 12px 30px;
        top: 72%;
      }
      footer span {
        font-size: 12px;
      }
      .youtube-btn {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="buttonclick.mp3"></audio>

  <div id="intro">
    <h1 id="title" class="glow">Avyav Chess</h1>
    <p id="introText" class="intro-text">
      Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.
    </p>
    <button id="getStarted" class="get-started">Get Started</button>
  </div>

  <div id="second-page">
    <h1 class="coming-soon">Contents are coming soon...</h1>
  </div>

  <!-- Persistent Footer -->
  <footer id="footer">
    <span>Subscribe to my YouTube channel</span>
    <button class="youtube-btn" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')">
      <svg viewBox="0 0 24 24">
        <path d="M23.498 6.186a2.978 2.978 0 0 0-2.1-2.106C19.34 3.5 12 3.5 12 3.5s-7.34 0-9.398.58a2.978 2.978 0 0 0-2.1 2.106A31.174 31.174 0 0 0 .5 12a31.174 31.174 0 0 0 .002 5.814 2.978 2.978 0 0 0 2.1 2.106C4.66 20.5 12 20.5 12 20.5s7.34 0 9.398-.58a2.978 2.978 0 0 0 2.1-2.106A31.174 31.174 0 0 0 23.5 12a31.174 31.174 0 0 0-.002-5.814zM9.75 15.02V8.98L15.5 12l-5.75 3.02z"/>
      </svg>
    </button>
  </footer>

  <script>
    const title = document.getElementById('title');
    const button = document.getElementById('getStarted');
    const introText = document.getElementById('introText');
    const clickSound = document.getElementById('clickSound');
    const intro = document.getElementById('intro');
    const secondPage = document.getElementById('second-page');
    const footer = document.getElementById('footer');

    // Title animation and sequence
    setTimeout(() => {
      title.classList.add('move-top-left');

      // Show intro text after title moves
      setTimeout(() => {
        introText.classList.add('visible');
      }, 1000);

      // Show button slightly after text
      setTimeout(() => {
        button.classList.add('visible');
        footer.classList.add('visible');
      }, 2000);
    }, 2500);

    // Button click action
    button.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      intro.style.display = 'none';
      secondPage.style.display = 'flex';
      footer.classList.add('visible'); // footer stays visible
    });
  </script>
</body>
</html>
