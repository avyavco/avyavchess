<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<!-- Chessboard.js CSS -->
<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(to bottom right, #001133, #000a1a);
  color: white;
  font-family: 'Orbitron', sans-serif;
  text-align: center;
}

/* Center sections */
.section {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* Intro */
#intro {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#intro h1 {
  font-size: 3rem;
  color: cyan;
  position: absolute;
  opacity: 0;
  animation: fadeInCenter 2s forwards, moveTopLeft 2s 3s forwards;
}
@keyframes fadeInCenter {
  to { opacity: 1; }
}
@keyframes moveTopLeft {
  to {
    top: 20px;
    left: 30px;
    transform: scale(0.8);
    position: fixed;
  }
}

/* Typing text */
#introText {
  opacity: 0;
  font-size: 1.2rem;
  color: lightblue;
  margin-top: 100px;
  white-space: pre-wrap;
  text-align: center;
  animation: appear 1s 4s forwards;
}
@keyframes appear {
  to { opacity: 1; }
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 24px;
  background: black;
  color: cyan;
  border: 2px solid cyan;
  border-radius: 12px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px cyan;
}

/* Dragon */
#dragon {
  width: 200px;
  opacity: 0;
  margin-top: 20px;
  transition: transform 2s, opacity 2s;
}

/* YouTube footer */
#subscribeFooter {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: white;
  font-family: 'Orbitron', sans-serif;
  display: none;
}
#subscribeFooter img {
  width: 30px;
  vertical-align: middle;
  margin-left: 10px;
}

/* Homepage */
#home {
  background: url('main/horse.png') center/cover no-repeat;
  display: none;
}
#homeButtons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Sidebar widget */
#sidebar {
  position: fixed;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  padding: 10px 5px;
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
.sidebar-btn {
  width: 40px;
  height: 40px;
  background: black;
  color: cyan;
  border: 2px solid cyan;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
}

/* Play Bot Page */
#play-bot {
  padding-top: 50px;
  display: none;
}
#chess-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
  margin-top: 40px;
}
#move-history {
  color: white;
  list-style: none;
  padding: 0;
  font-family: monospace;
  font-size: 14px;
}
#gameStatus {
  margin-top: 20px;
  color: lightgreen;
}

/* Home icon */
.home-icon {
  position: absolute;
  top: 20px;
  right: 30px;
  width: 40px;
  height: 40px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- INTRO -->
<section id="intro" class="section" style="display:flex;">
  <h1 id="avyavText">Avyav Chess</h1>
  <p id="introText">Welcome to Avyav Chess — Where Strategy Meets Enlightenment</p>
  <button id="getStarted">Enter Avyav Chess</button>
  <img id="dragon" src="main/dragon.png" alt="Dragon">
  <div id="subscribeFooter">
    Subscribe to my YouTube channel
    <img src="main/youtubeicon.png" alt="YouTube">
  </div>
</section>

<!-- HOME -->
<section id="home" class="section">
  <div id="homeButtons">
    <button onclick="showSection('play-bot')">Play Chess with Bot</button>
    <button onclick="alert('Learn Chess content coming soon!')">Learn Chess</button>
    <button onclick="alert('Videos coming soon!')">Videos</button>
    <button onclick="alert('Contact form coming soon!')">Contact Us</button>
  </div>
  <img class="home-icon" src="main/homeicon.png" alt="Home" onclick="showSection('intro')">
</section>

<!-- SIDEBAR WIDGET -->
<div id="sidebar">
  <button class="sidebar-btn" onclick="showSection('korus')">K</button>
  <button class="sidebar-btn" onclick="showSection('o')">O</button>
  <button class="sidebar-btn" onclick="showSection('r')">R</button>
  <button class="sidebar-btn" onclick="showSection('u')">U</button>
  <button class="sidebar-btn" onclick="showSection('s')">S</button>
</div>

<!-- KORUS PAGE -->
<section id="korus" class="section">
  <h2 style="color: lightblue;">Korus Page — Coming Soon</h2>
  <img class="home-icon" src="main/homeicon.png" alt="Home" onclick="showSection('home')">
</section>

<!-- OTHER LETTER PAGES -->
<section id="o" class="section"><h2>O Page — Coming Soon</h2><img class="home-icon" src="main/homeicon.png" alt="Home" onclick="showSection('home')"></section>
<section id="r" class="section"><h2>R Page — Coming Soon</h2><img class="home-icon" src="main/homeicon.png" alt="Home" onclick="showSection('home')"></section>
<section id="u" class="section"><h2>U Page — Coming Soon</h2><img class="home-icon" src="main/homeicon.png" alt="Home" onclick="showSection('home')"></section>
<section id="s" class="section"><h2>S Page — Coming Soon</h2><img class="home-icon" src="main/homeicon.png" alt="Home" onclick="showSection('home')"></section>

<!-- PLAY CHESS WITH BOT -->
<section id="play-bot" class="section">
  <div style="text-align: center; margin-top: 30px;">
    <img src="main/avyavbot.png" alt="Avyav Bot" style="width: 150px; height: auto;">
    <h2 style="color: cyan;">Avyav Bot - Rating : 4000 , Coming Soon</h2>
  </div>
  <div id="chess-container">
    <div id="board" style="width: 400px;"></div>
    <div>
      <h3 style="color: lightblue;">Move History</h3>
      <ul id="move-history"></ul>
    </div>
  </div>
  <div style="margin-top: 30px;">
    <button id="startGame">Start Game</button>
  </div>
  <div id="gameStatus"></div>
  <img class="home-icon" src="main/homeicon.png" alt="Home" onclick="showSection('home')">
</section>

<!-- Scripts -->
<script src="https://unpkg.com/chess.js@1.0.0/dist/chess.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
let board, game, playerColor;
let apiUrl = "https://chess-api.com/v1";

function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
  document.getElementById(id).style.display = 'flex';
  if (id === 'home' || id === 'play-bot') {
    document.getElementById('sidebar').style.display = 'flex';
  } else {
    document.getElementById('sidebar').style.display = 'none';
  }
}

document.getElementById("getStarted").addEventListener("click", () => {
  const dragon = document.getElementById("dragon");
  dragon.style.opacity = "1";
  setTimeout(() => {
    dragon.style.transform = "scale(2)";
    dragon.style.opacity = "0";
    setTimeout(() => showSection("home"), 2000);
  }, 300);
});

setTimeout(() => {
  document.getElementById("subscribeFooter").style.display = "block";
}, 7000);

/* === CHESS BOT === */
async function startGame() {
  document.getElementById("gameStatus").innerText = "Starting game...";
  playerColor = Math.random() < 0.5 ? "white" : "black";
  const res = await fetch(apiUrl + "/new");
  const data = await res.json();
  game = new Chess(data.fen);
  initBoard();
  document.getElementById("gameStatus").innerText = "Game started! You play as " + playerColor.toUpperCase();
  if (playerColor === "black") botMove();
}

function initBoard() {
  board = Chessboard('board', {
    draggable: true,
    position: game.fen(),
    onDrop: handleMove,
    orientation: playerColor
  });
}

async function handleMove(source, target) {
  const move = game.move({ from: source, to: target, promotion: 'q' });
  if (move === null) return 'snapback';
  updateHistory(move);
  board.position(game.fen());
  if (game.game_over()) return endGame();
  await botMove();
}

async function botMove() {
  const res = await fetch(apiUrl + "/move?fen=" + encodeURIComponent(game.fen()));
  const data = await res.json();
  if (data.move) {
    game.move(data.move);
    board.position(game.fen());
    updateHistory({ san: data.move });
    if (game.game_over()) return endGame();
  }
}

function updateHistory(move) {
  const ul = document.getElementById("move-history");
  const li = document.createElement("li");
  li.textContent = move.san;
  ul.appendChild(li);
}

function endGame() {
  const status = document.getElementById("gameStatus");
  if (game.in_checkmate()) {
    status.innerText = game.turn() === 'w' ? "Avyav NamDev Enlightened Bot Won!" : "You Won!";
  } else {
    status.innerText = "Draw!";
  }
}

document.getElementById("startGame").addEventListener("click", startGame);
</script>

</body>
</html>
