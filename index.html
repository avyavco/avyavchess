<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Avyav Chess</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family:'Courier New', monospace;
    background: linear-gradient(to bottom right, #000428, #004e92);
    color: cyan;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  #intro-container, #home-container, .content-page { display:none; justify-content:center; align-items:center; flex-direction:column; text-align:center; height:100vh; }

  #animation { font-size:3rem; font-weight:bold; animation: fadeIn 2s ease forwards; }
  @keyframes fadeIn { from {opacity:0; transform:scale(0.8);} to {opacity:1; transform:scale(1);} }

  #intro-text { font-size:1.2rem; margin-top:2rem; width:80%; max-width:700px; white-space: pre-wrap; text-align:center; }
  #get-started { margin-top:2rem; padding:12px 30px; font-size:1rem; border:2px solid cyan; color: cyan; background:transparent; border-radius:10px; cursor:pointer; transition:0.3s; display:none; }
  #get-started:hover { background-color: cyan; color:#000428; }

  #dragon-image { margin-top:1.5rem; width:180px; opacity:0; transition: opacity 1s ease; }
  @keyframes dragonEnlargeFade { 0%{transform:scale(1);opacity:1;}50%{transform:scale(1.5);opacity:1;}100%{transform:scale(2);opacity:0;} }

  footer { position:fixed; bottom:10px; left:0; right:0; text-align:center; color:cyan; font-size:1rem; display:none; }

  .home-btn { padding:15px 35px; border:2px solid cyan; color:cyan; background:#000; font-size:1.1rem; border-radius:10px; cursor:pointer; transition:0.3s; }
  .home-btn:hover { background-color:cyan; color:#000428; }

  .home-icon { position:absolute; top:20px; right:25px; width:40px; height:40px; background:cyan; mask:url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center; mask-size:contain; -webkit-mask:url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center; -webkit-mask-size:contain; cursor:pointer; z-index:2; }

  /* Bot Page */
  #bot-page { display:none; flex-direction:column; justify-content:center; align-items:center; }
  #bot-page img { width:200px; border-radius:10px; margin-bottom:20px; }
  #bot-page h2 { font-family:'Orbitron',sans-serif; font-size:1.5rem; margin-bottom:15px; }
  #bot-page button { padding:10px 25px; font-size:1.1rem; border:2px solid cyan; border-radius:10px; background:#000; color:cyan; cursor:pointer; transition:0.3s; }
  #bot-page button:hover { background:cyan; color:#000428; }

  /* Chess Game Page */
  #chess-game-page { display:none; background:cyan; flex-direction:column; justify-content:flex-start; align-items:center; padding:20px; height:100vh; }
  #back-bot { position:absolute; top:20px; left:20px; font-size:2rem; font-weight:bold; cursor:pointer; }
  #chess-top img { width:150px; border-radius:10px; margin-bottom:10px; }
  #chess-top h2 { font-family:'Orbitron',sans-serif; font-size:1.5rem; margin-bottom:20px; }
  #board { width:600px; height:600px; background:url('chessboard.jpg') no-repeat center/cover; display:grid; grid-template-columns:repeat(8,1fr); grid-template-rows:repeat(8,1fr); position:relative; }

  .piece { width:70%; height:70%; cursor:pointer; position:absolute; transition:0.1s; }
</style>
</head>
<body>

<div id="animation">Avyav Chess</div>

<div id="intro-container">
  <div id="intro-text"></div>
  <button id="get-started">Enter Avyav Chess</button>
  <img id="dragon-image" src="dragon.png" alt="Dragon">
</div>

<div id="home-container">
  <div id="home-buttons">
    <button class="home-btn" onclick="openPage('bot')">Play Chess with Bot</button>
  </div>
</div>

<!-- Bot Page -->
<div id="bot-page">
  <div class="home-icon" onclick="goHome()"></div>
  <img src="avyavbot.png" alt="Avyav Bot">
  <h2>Avyav Bot - Rating : 4000</h2>
  <button id="start-game">Start Game</button>
</div>

<!-- Chess Game Page -->
<div id="chess-game-page">
  <div id="back-bot" onclick="backToBot()">‚Üê</div>
  <div id="chess-top">
    <img src="avyavbot.png" alt="Avyav Bot">
    <h2>Avyav NamDev Bot - Rating: 4000</h2>
  </div>
  <div id="board"></div>
</div>

<script>
  // Intro
  const animation=document.getElementById('animation');
  const introContainer=document.getElementById('intro-container');
  const introText=document.getElementById('intro-text');
  const getStarted=document.getElementById('get-started');
  const dragon=document.getElementById('dragon-image');

  const fullText="Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";
  let i=0;

  setTimeout(()=>{ animation.style.display="none"; introContainer.style.display="flex"; typeText(); },2500);
  function typeText(){
    if(i<fullText.length){
      introText.textContent+=fullText.charAt(i);
      i++;
      setTimeout(typeText,50);
    } else {
      getStarted.style.display="inline-block";
      setTimeout(()=>{ dragon.style.opacity="1"; },500);
    }
  }

  getStarted.addEventListener('click',()=>{
    dragon.style.animation="dragonEnlargeFade 1.5s forwards";
    setTimeout(()=>{ introContainer.style.display="none"; document.getElementById('home-container').style.display="flex"; },1500);
  });

  function openPage(page){ document.getElementById('home-container').style.display='none'; document.querySelectorAll('.content-page').forEach(p=>p.style.display='none'); document.getElementById(page+'-page')?.style.display='flex'; document.getElementById(page+'-page')?.classList.add('content-page'); }
  function goHome(){ document.querySelectorAll('.content-page').forEach(p=>p.style.display='none'); document.getElementById('home-container').style.display='flex'; }

  // Bot -> Start Game
  document.getElementById('start-game').addEventListener('click',()=>{
    document.getElementById('bot-page').style.display='none';
    document.getElementById('chess-game-page').style.display='flex';
    initChess();
  });

  function backToBot(){
    document.getElementById('chess-game-page').style.display='none';
    document.getElementById('bot-page').style.display='flex';
  }

  // Chess logic
  const pieces={'wp':'wpawn.png','wr':'wrook.png','wn':'wknight.png','wb':'wbishop.png','wq':'wqueen.png','wk':'wking.png',
                'bp':'bpawn.png','br':'brook.png','bn':'bknight.png','bb':'bbishop.png','bq':'bqueen.png','bk':'bking.png'};
  let boardState=[];

  function initChess(){
    boardState=[
      ['br','bn','bb','bq','bk','bb','bn','br'],
      ['bp','bp','bp','bp','bp','bp','bp','bp'],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['','','','','','','',''],
      ['wp','wp','wp','wp','wp','wp','wp','wp'],
      ['wr','wn','wb','wq','wk','wb','wn','wr']
    ];
    renderBoard();
  }

  function renderBoard(){
    const board=document.getElementById('board');
    board.innerHTML='';
    const squareSize=board.clientWidth/8;

    for(let i=0;i<8;i++){
      for(let j=0;j<8;j++){
        if(boardState[i][j]!==''){
          const img=document.createElement('img');
          img.src=pieces[boardState[i][j]];
          img.className='piece';
          img.style.top=`${i*squareSize}px`;
          img.style.left=`${j*squareSize}px`;
          board.appendChild(img);
          // You can add drag & drop logic here for playable moves
        }
      }
    }
  }
</script>

</body>
</html>
