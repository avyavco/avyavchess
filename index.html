<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Avyav Chess</title>

<!-- Orbitron font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  html,body { height:100%; }

  body{
    font-family: 'Orbitron', sans-serif;
    background: #000;               /* black background */
    color: #00ccff;                 /* bright cyan */
    overflow: hidden;
  }

  /* Shared main title that stays in DOM for all pages */
  #mainTitle {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
    font-size: 3.2rem;
    color: #00ccff;
    text-shadow: 0 0 1px #00ccff; /* very subtle, keeps color crisp */
    z-index: 50;
    /* start visible in center; animation will move it */
  }

  /* Keyframe: center -> top-left */
  @keyframes titleSlide {
    0% {
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-size: 3.2rem;
    }
    100% {
      top: 18px; left: 22px;
      transform: translate(0,0);
      font-size: 1.45rem;
    }
  }

  /* When .slid class is added, play the keyframe once and stay at final */
  #mainTitle.slid {
    animation: titleSlide 900ms ease forwards;
  }

  /* CONTAINERS */
  .screen {
    width: 100%;
    height: 100vh;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  /* Intro screen specifics */
  #introScreen { display:flex; gap:18px; }
  #introText {
    max-width: 820px;
    width: 86%;
    font-size: 1.05rem;
    line-height: 1.45;
    color: #00ccff;
    white-space: pre-wrap;
    border-right: 2px solid #00ccff; /* caret */
    padding-right: 6px;
    opacity: 0; /* will fade in when typing starts */
  }
  #introText.visible { opacity: 1; transition: opacity .25s ease; }
  #introText.done { border-right: none; } /* remove caret after done */

  #getStarted {
    margin-top: 6px;
    padding: 12px 34px;
    border-radius: 8px;
    font-size: 1rem;
    color: #00ccff;
    background: transparent;
    border: 2px solid #00ccff;
    cursor: pointer;
    display: none;
  }
  #getStarted:hover { background: #00ccff; color: #000; }

  /* Home page */
  #homeScreen {
    display:flex;
    gap:20px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .homeButtons {
    display:flex;
    flex-direction: column;
    gap: 14px;
    align-items:center;
  }
  .homeBtn {
    padding: 14px 36px;
    border-radius: 8px;
    border: 2px solid #00ccff;
    background: transparent;
    color: #00ccff;
    font-size: 1.05rem;
    cursor: pointer;
  }
  .homeBtn:hover { background:#00ccff; color:#000; transform: scale(1.02); transition: all .18s ease; }

  /* content pages */
  .content {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:16px;
  }

  /* Home icon (top-right) - present on home & content pages */
  .homeIcon {
    position: absolute;
    top: 14px;
    right: 18px;
    width: 42px;
    height: 42px;
    background: #00ccff;
    border-radius: 8px;
    cursor: pointer;
    z-index: 60;
  }
  /* Use an inline SVG mask for a simple home glyph */
  .homeIcon::after{
    content: '';
    display: block;
    width: 100%;
    height: 100%;
    background: center / contain no-repeat url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="%23000" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
    opacity: 1;
    mix-blend-mode: multiply;
  }

  /* Footer YouTube subscribe (persistent) */
  footer {
    position: fixed;
    bottom: 10px;
    left: 0; right:0;
    display:flex;
    justify-content:center;
    gap:10px;
    align-items:center;
    z-index: 60;
    color: #00ccff;
    font-size: 14px;
  }

  .ytBtn {
    display:inline-flex;
    gap:10px;
    align-items:center;
    cursor:pointer;
    padding:6px 10px;
  }
  .ytBox {
    width:58px; height:38px; background:#FF0000; border-radius:10px; display:flex; align-items:center; justify-content:center;
    box-shadow: 0 0 28px rgba(255,0,0,0.35);
  }
  .ytBox svg { width:32px; height:32px; }

  /* small screens */
  @media (max-width:600px){
    #mainTitle { font-size: 2rem; }
    #mainTitle.slid { animation-duration: 750ms; }
    #introText { font-size: 0.95rem; width: 92%; }
    .homeBtn { padding: 10px 22px; font-size: 0.95rem; }
    .ytBox { width:48px; height:30px; }
  }
</style>
</head>
<body>

  <!-- persistent title element (always present) -->
  <div id="mainTitle">Avyav Chess</div>

  <!-- Intro screen (centered content during initial flow) -->
  <div id="introScreen" class="screen">
    <div id="introContent" style="display:flex; flex-direction:column; align-items:center;">
      <div id="introText" aria-live="polite"></div>
      <button id="getStarted" aria-label="Get Started">Get Started</button>
    </div>
  </div>

  <!-- Home screen (4 centered buttons), homeIcon present on this screen -->
  <div id="homeScreen" class="screen">
    <div class="homeIcon" id="homeIconHome" title="Home (you are here)"></div>
    <div class="homeButtons">
      <button class="homeBtn" id="btnPlay">Play Chess with Bot</button>
      <button class="homeBtn" id="btnLearn">Learn Chess</button>
      <button class="homeBtn" id="btnVideos">Videos</button>
      <button class="homeBtn" id="btnContact">Contact Us for Feedback</button>
    </div>
  </div>

  <!-- Content pages (one shared template used) -->
  <div id="botPage" class="screen content">
    <div class="homeIcon" id="homeIconBot" title="Back to Home"></div>
    <div style="margin-top:48px;"><h2>Contents Coming Soon...</h2></div>
  </div>

  <div id="learnPage" class="screen content">
    <div class="homeIcon" id="homeIconLearn" title="Back to Home"></div>
    <div style="margin-top:48px;"><h2>Contents Coming Soon...</h2></div>
  </div>

  <div id="videosPage" class="screen content">
    <div class="homeIcon" id="homeIconVideos" title="Back to Home"></div>
    <div style="margin-top:48px;"><h2>Contents Coming Soon...</h2></div>
  </div>

  <div id="contactPage" class="screen content">
    <div class="homeIcon" id="homeIconContact" title="Back to Home"></div>
    <div style="margin-top:48px;"><h2>Contents Coming Soon...</h2></div>
  </div>

  <!-- persistent footer -->
  <footer id="footer" aria-hidden="true" style="display:none;">
    <div class="ytBtn" onclick="window.open('https://www.youtube.com/@AvyavChessYT','_blank')">
      <div class="ytBox" aria-hidden="true">
        <!-- big white triangle -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" d="M10 8v8l6-4z"/></svg>
      </div>
      <div>Subscribe to my YouTube channel</div>
    </div>
  </footer>

  <!-- audio files (keep in same folder) -->
  <audio id="typingSound" src="typingsound.mp3" preload="auto"></audio>
  <audio id="buttonClick" src="buttonclick.mp3" preload="auto"></audio>

<script>
  // DOM references
  const mainTitle = document.getElementById('mainTitle');
  const introScreen = document.getElementById('introScreen');
  const introText = document.getElementById('introText');
  const getStartedBtn = document.getElementById('getStarted');
  const footer = document.getElementById('footer');
  const typingSound = document.getElementById('typingSound');
  const buttonClick = document.getElementById('buttonClick');

  const homeScreen = document.getElementById('homeScreen');
  const botPage = document.getElementById('botPage');
  const learnPage = document.getElementById('learnPage');
  const videosPage = document.getElementById('videosPage');
  const contactPage = document.getElementById('contactPage');

  // Home icons
  const homeIconHome = document.getElementById('homeIconHome');
  const homeIconBot = document.getElementById('homeIconBot');
  const homeIconLearn = document.getElementById('homeIconLearn');
  const homeIconVideos = document.getElementById('homeIconVideos');
  const homeIconContact = document.getElementById('homeIconContact');

  // home screen buttons
  const btnPlay = document.getElementById('btnPlay');
  const btnLearn = document.getElementById('btnLearn');
  const btnVideos = document.getElementById('btnVideos');
  const btnContact = document.getElementById('btnContact');

  // the intro line
  const introLine = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

  // show initial elements
  // mainTitle visible then animate
  mainTitle.style.opacity = '1';

  // We'll trigger the slide animation programmatically to ensure it runs
  // after a short pause (so user sees centered title first).
  setTimeout(() => {
    mainTitle.classList.add('slid'); // plays keyframe, moves to top-left
  }, 600); // small delay so it appears in center briefly

  // When the slide finishes, start the next flow (typing -> show button -> footer)
  mainTitle.addEventListener('animationend', (ev) => {
    // Only proceed when the titleSlide animation ends
    if (ev.animationName === 'titleSlide') {
      // show intro screen (center area) and start typing
      introScreen.style.display = 'flex';
      startTyping();
    }
  });

  // Typing routine: visual typing + attempt to play typingSound (autoplay rules may block)
  function startTyping(){
    introText.textContent = '';
    introText.classList.add('visible');
    let i = 0;

    // try to play typing sound loop (may be blocked by browser until user gesture)
    try {
      typingSound.loop = true;
      typingSound.currentTime = 0;
      typingSound.play().catch(()=>{ /* autoplay blocked; we'll still do visual typing */ });
    } catch(e){ /* ignore */ }

    const speed = 36; // ms per char (snappy)
    const t = setInterval(() => {
      if (i < introLine.length) {
        introText.textContent += introLine[i];
        i++;
        // fallback: if typingSound failed to loop (paused), try per-char clone (low volume)
        if (typingSound && typingSound.paused) {
          const clone = typingSound.cloneNode();
          clone.volume = 0.18;
          clone.play().catch(()=>{/*ignore*/});
        }
      } else {
        clearInterval(t);
        // stop typing sound
        try { typingSound.pause(); typingSound.currentTime = 0; } catch(e){}
        introText.classList.add('done'); // remove caret
        // reveal Get Started button after short pause
        setTimeout(()=> {
          getStartedBtn.style.display = 'inline-block';
          // show footer after getStarted appears (small delay)
          setTimeout(()=> footer.style.display = 'flex', 450);
        }, 260);
      }
    }, speed);
  }

  // Get started -> go to home screen
  getStartedBtn.addEventListener('click', () => {
    try { buttonClick.currentTime = 0; buttonClick.play().catch(()=>{}); } catch(e){}
    // hide intro & show home
    introScreen.style.display = 'none';
    homeScreen.style.display = 'flex';
    // footer already visible
  });

  // Home icon handlers: always take back to home screen
  const goHome = () => {
    // hide any content screens
    [botPage, learnPage, videosPage, contactPage].forEach(p => p.style.display = 'none');
    // hide intro if visible
    introScreen.style.display = 'none';
    // show home
    homeScreen.style.display = 'flex';
  };

  // wire home icons to goHome
  homeIconHome.addEventListener('click', goHome);
  [homeIconBot, homeIconLearn, homeIconVideos, homeIconContact].forEach(h => {
    h.addEventListener('click', goHome);
  });

  // wire home buttons -> content pages
  btnPlay.addEventListener('click', () => {
    try { buttonClick.currentTime = 0; buttonClick.play().catch(()=>{}); } catch(e){}
    homeScreen.style.display = 'none';
    botPage.style.display = 'flex';
  });
  btnLearn.addEventListener('click', () => {
    try { buttonClick.currentTime = 0; buttonClick.play().catch(()=>{}); } catch(e){}
    homeScreen.style.display = 'none';
    learnPage.style.display = 'flex';
  });
  btnVideos.addEventListener('click', () => {
    try { buttonClick.currentTime = 0; buttonClick.play().catch(()=>{}); } catch(e){}
    homeScreen.style.display = 'none';
    videosPage.style.display = 'flex';
  });
  btnContact.addEventListener('click', () => {
    try { buttonClick.currentTime = 0; buttonClick.play().catch(()=>{}); } catch(e){}
    homeScreen.style.display = 'none';
    contactPage.style.display = 'flex';
  });

  // Make sure footer stays visible (already shown when typing finished)
  // Note on autoplay: if typing sound is blocked by browser, clicking anywhere will usually enable audio for future playback.

</script>
</body>
</html>
