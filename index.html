<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: cyan;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 3em;
    color: cyan;
    text-shadow: 0 0 15px cyan;
    margin-bottom: 30px;
  }

  #introText {
    font-size: 1.3em;
    color: cyan;
    text-shadow: 0 0 10px cyan;
    margin-bottom: 40px;
    white-space: pre-wrap;
    display: none;
  }

  #getStartedBtn {
    background: transparent;
    color: cyan;
    border: 2px solid cyan;
    padding: 15px 40px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 12px;
    text-shadow: 0 0 15px cyan;
    box-shadow: 0 0 20px cyan;
    transition: all 0.3s;
  }

  #getStartedBtn:hover {
    background: cyan;
    color: black;
    box-shadow: 0 0 30px cyan;
  }

  footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: cyan;
    font-size: 1em;
    text-shadow: 0 0 10px cyan;
  }

  .youtube-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    text-decoration: none;
  }

  .youtube-logo {
    width: 55px;
    height: 40px;
    background: red;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 0 25px red, 0 0 50px red;
    transition: transform 0.3s ease;
  }

  .youtube-logo::before {
    content: '';
    position: absolute;
    top: 9px;
    left: 19px;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 16px solid white;
  }

  .youtube-logo:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px red, 0 0 70px red;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2.2em; }
    #introText { font-size: 1.1em; margin: 20px; }
    #getStartedBtn { font-size: 1em; padding: 10px 25px; }
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Korustech Chess</h1>

    <p id="introText"></p>

    <button id="getStartedBtn">Get Started</button>
  </div>

  <footer>
    <div class="youtube-btn" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')">
      <span>Subscribe to my YouTube channel</span>
      <div class="youtube-logo"></div>
    </div>
  </footer>

  <audio id="clickSound" src="buttonclick.mp3" preload="auto"></audio>
  <audio id="typingSound" src="typingsound.mp3" preload="auto"></audio>

  <script>
    const getStartedBtn = document.getElementById('getStartedBtn');
    const clickSound = document.getElementById('clickSound');
    const typingSound = document.getElementById('typingSound');
    const introText = document.getElementById('introText');
    const introMessage = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

    // Delay showing Get Started button
    getStartedBtn.style.opacity = 0;
    setTimeout(() => {
      getStartedBtn.style.transition = "opacity 1s ease";
      getStartedBtn.style.opacity = 1;
      // Start typing intro after button appears
      setTimeout(startTyping, 1200);
    }, 1500);

    // Typing animation with sound
    function startTyping() {
      introText.style.display = "block";
      let i = 0;
      typingSound.play();
      const typingInterval = setInterval(() => {
        introText.textContent += introMessage[i];
        i++;
        if (i === introMessage.length) {
          clearInterval(typingInterval);
          typingSound.pause();
          typingSound.currentTime = 0;
        }
      }, 50);
    }

    // Button click sound
    getStartedBtn.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  </script>
</body>
</html>
