<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: black;
  color: cyan;
  overflow: hidden;
  text-align: center;
}

/* === Avyav Chess intro === */
#avyavChess {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  opacity: 0;
  animation: fadeInCenter 2s forwards;
}
@keyframes fadeInCenter {
  to { opacity: 1; }
}
.moveToTopLeft {
  animation: moveTopLeft 1.5s forwards;
}
@keyframes moveTopLeft {
  0% {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
  }
  100% {
    top: 20px;
    left: 40px;
    transform: none;
    font-size: 28px;
  }
}

/* === Intro typing text === */
#introText {
  font-size: 22px;
  margin-top: 120px;
  white-space: nowrap;
  display: inline-block;
  border-right: 2px solid cyan;
  overflow: hidden;
  opacity: 0;
}

/* === Buttons === */
#getStartedBtn, .menuBtn {
  display: none;
  margin: 20px auto;
  padding: 15px 40px;
  font-size: 20px;
  color: cyan;
  background: transparent;
  border: 2px solid cyan;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}
#getStartedBtn:hover, .menuBtn:hover {
  background: cyan;
  color: black;
  transform: scale(1.1);
}

/* === Subscribe footer === */
#subscribe {
  display: none;
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: cyan;
  font-size: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

#youtubeLogo {
  width: 42px;
  height: auto;
  filter: drop-shadow(0 0 15px red);
  transition: transform 0.3s ease, filter 0.3s ease;
}
#youtubeLogo:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 25px red);
}

/* === Home & content pages === */
#homePage, #contentPage {
  display: none;
  margin-top: 120px;
}

/* === Home icon === */
#homeIcon {
  display: none;
  position: absolute;
  top: 20px;
  right: 30px;
  width: 35px;
  height: 35px;
  cursor: pointer;
  filter: drop-shadow(0 0 15px cyan);
  transition: transform 0.3s, filter 0.3s;
}
#homeIcon:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 25px cyan);
}
</style>
</head>

<body>
  <!-- Intro Animation -->
  <div id="avyavChess">Avyav Chess</div>
  <div id="introText"></div>
  <button id="getStartedBtn">Get Started</button>

  <!-- Subscribe footer -->
  <div id="subscribe">
    <span>Subscribe to my YouTube Channel</span>
    <a href="https://www.youtube.com" target="_blank">
      <img id="youtubeLogo"
           src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_(2013-2017).svg"
           alt="YouTube Logo">
    </a>
  </div>

  <!-- Home Icon -->
  <img id="homeIcon"
       src="https://upload.wikimedia.org/wikipedia/commons/5/53/Home_icon.svg"
       alt="Home Icon">

  <!-- Home Page -->
  <div id="homePage">
    <button class="menuBtn" id="playChess">Play Chess with Bot</button>
    <button class="menuBtn" id="learnChess">Learn Chess</button>
    <button class="menuBtn" id="videos">Videos</button>
    <button class="menuBtn" id="contactUs">Contact Us for Feedback</button>
  </div>

  <!-- Content Page -->
  <div id="contentPage">
    <h2>Contents Coming Soon...</h2>
  </div>

  <!-- Typing sound -->
  <audio id="typingSound" src="typingsound.mp3"></audio>

<script>
const avyavText = document.getElementById('avyavChess');
const introText = document.getElementById('introText');
const getStartedBtn = document.getElementById('getStartedBtn');
const subscribe = document.getElementById('subscribe');
const typingSound = document.getElementById('typingSound');
const homePage = document.getElementById('homePage');
const contentPage = document.getElementById('contentPage');
const homeIcon = document.getElementById('homeIcon');

// Start intro animation
window.onload = () => {
  setTimeout(() => {
    avyavText.classList.add('moveToTopLeft');
    setTimeout(startTyping, 1800);
  }, 1000);
};

// Typing animation
function startTyping() {
  const text = "Welcome to Avyav Chess â€” where your chess journey begins!";
  let index = 0;
  introText.style.opacity = 1;
  typingSound.currentTime = 0;
  typingSound.play();
  const typeInterval = setInterval(() => {
    if (index < text.length) {
      introText.textContent += text.charAt(index);
      index++;
    } else {
      clearInterval(typeInterval);
      typingSound.pause();
      typingSound.currentTime = 0;
      getStartedBtn.style.display = 'block';
      setTimeout(() => {
        subscribe.style.display = 'flex';
      }, 600);
    }
  }, 80);
}

// Navigation logic
getStartedBtn.addEventListener('click', () => {
  introText.style.display = 'none';
  getStartedBtn.style.display = 'none';
  subscribe.style.display = 'flex';
  homePage.style.display = 'block';
  homeIcon.style.display = 'block';
});

function openContent() {
  homePage.style.display = 'none';
  contentPage.style.display = 'block';
}

document.querySelectorAll('.menuBtn').forEach(btn => {
  btn.addEventListener('click', openContent);
});

homeIcon.addEventListener('click', () => {
  contentPage.style.display = 'none';
  homePage.style.display = 'block';
});
</script>
</body>
</html>
