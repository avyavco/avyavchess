<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>

<!-- Orbitron Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: black;
  color: cyan;
  overflow: hidden;
  text-align: center;
}

/* === Avyav Chess Title === */
#avyavChess {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  opacity: 0;
  transition: all 1.5s ease-in-out;
}

.moveToTopLeft {
  top: 20px !important;
  left: 40px !important;
  transform: none !important;
  font-size: 30px !important;
  opacity: 1 !important;
}

/* === Intro Typing Text === */
#introContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 0);
  max-width: 80%;
}
#introText {
  font-size: 20px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid cyan;
  opacity: 0;
  display: inline-block;
}

/* === Get Started Button === */
#getStartedBtn, .menuBtn {
  display: none;
  margin: 25px auto;
  padding: 15px 45px;
  font-size: 20px;
  color: cyan;
  background: transparent;
  border: 2px solid cyan;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}
#getStartedBtn:hover, .menuBtn:hover {
  background: cyan;
  color: black;
  transform: scale(1.1);
}

/* === Subscribe Footer === */
#subscribe {
  display: none;
  position: fixed;
  bottom: 15px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  color: cyan;
  font-size: 18px;
}
#youtubeLogo {
  width: 42px;
  height: auto;
  filter: drop-shadow(0 0 10px red);
  transition: transform 0.3s ease, filter 0.3s ease;
}
#youtubeLogo:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 20px red);
}

/* === Home Icon === */
#homeIcon {
  display: none;
  position: absolute;
  top: 20px;
  right: 30px;
  width: 35px;
  height: 35px;
  cursor: pointer;
  filter: drop-shadow(0 0 15px cyan);
  transition: transform 0.3s, filter 0.3s;
}
#homeIcon:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 25px cyan);
}

/* === Home Page Buttons === */
#homePage {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

/* === Content Page === */
#contentPage {
  display: none;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>

<body>
  <!-- Avyav Chess Title -->
  <div id="avyavChess">Avyav Chess</div>

  <!-- Intro Typing Container -->
  <div id="introContainer">
    <div id="introText"></div>
    <button id="getStartedBtn">Get Started</button>
  </div>

  <!-- Subscribe Footer -->
  <div id="subscribe">
    <span>Subscribe to my YouTube Channel</span>
    <a href="https://www.youtube.com/@AvyavChessYT" target="_blank">
      <img id="youtubeLogo"
        src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_%282013-2017%29.svg"
        alt="YouTube Logo">
    </a>
  </div>

  <!-- Home Icon -->
  <img id="homeIcon"
    src="https://upload.wikimedia.org/wikipedia/commons/5/53/Home_icon.svg"
    alt="Home Icon">

  <!-- Home Page -->
  <div id="homePage">
    <button class="menuBtn" id="playChess">Play Chess with Bot</button>
    <button class="menuBtn" id="learnChess">Learn Chess</button>
    <button class="menuBtn" id="videos">Videos</button>
    <button class="menuBtn" id="contactUs">Contact Us for Feedback</button>
  </div>

  <!-- Content Page -->
  <div id="contentPage">
    <h2>Contents Coming Soon...</h2>
  </div>

  <!-- Typing Sound -->
  <audio id="typingSound" src="typingsound.mp3"></audio>

<script>
const avyavText = document.getElementById('avyavChess');
const introText = document.getElementById('introText');
const introContainer = document.getElementById('introContainer');
const getStartedBtn = document.getElementById('getStartedBtn');
const subscribe = document.getElementById('subscribe');
const typingSound = document.getElementById('typingSound');
const homePage = document.getElementById('homePage');
const contentPage = document.getElementById('contentPage');
const homeIcon = document.getElementById('homeIcon');

// === Step 1: Avyav Chess animation ===
window.onload = () => {
  setTimeout(() => {
    avyavText.style.opacity = 1;
    setTimeout(() => {
      avyavText.classList.add('moveToTopLeft');
      setTimeout(startTyping, 1500);
    }, 1000);
  }, 300);
};

// === Step 2: Typing animation ===
function startTyping() {
  const text = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 on chess.com, I created this website for the love of chess.";
  let index = 0;
  introText.style.opacity = 1;
  typingSound.currentTime = 0;
  typingSound.play();

  const typingInterval = setInterval(() => {
    introText.textContent = text.substring(0, index);
    index++;
    if (index > text.length) {
      clearInterval(typingInterval);
      typingSound.pause();
      introText.style.borderRight = 'none';
      getStartedBtn.style.display = 'block';
      setTimeout(() => { subscribe.style.display = 'flex'; }, 600);
    }
  }, 50);
}

// === Step 3: Get Started → Home Page ===
getStartedBtn.addEventListener('click', () => {
  introContainer.style.display = 'none';
  getStartedBtn.style.display = 'none';
  subscribe.style.display = 'flex';
  homePage.style.display = 'flex';
  homeIcon.style.display = 'block';
});

// === Step 4: Menu buttons → Content Page ===
function openContent() {
  homePage.style.display = 'none';
  contentPage.style.display = 'block';
}
document.querySelectorAll('.menuBtn').forEach(btn => {
  btn.addEventListener('click', openContent);
});

// === Step 5: Home Icon → Back to Home Page ===
homeIcon.addEventListener('click', () => {
  contentPage.style.display = 'none';
  homePage.style.display = 'flex';
});
</script>
</body>
</html>
