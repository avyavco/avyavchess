<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: cyan;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    color: cyan;
    margin-bottom: 30px;
  }

  #introText {
    font-size: 1.3em;
    color: cyan;
    margin-bottom: 40px;
    white-space: pre-wrap;
    display: none;
  }

  button {
    background: transparent;
    color: cyan;
    border: 2px solid cyan;
    padding: 15px 40px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.3s;
    margin: 15px;
  }

  button:hover {
    background: cyan;
    color: black;
  }

  #homeBtn {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 1.5em;
    border-radius: 10px;
    padding: 10px 20px;
  }

  .container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: cyan;
    font-size: 1em;
  }

  .youtube-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    text-decoration: none;
  }

  .youtube-logo {
    width: 55px;
    height: 40px;
    background: red;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 0 25px red, 0 0 50px red;
    transition: transform 0.3s ease;
  }

  .youtube-logo::before {
    content: '';
    position: absolute;
    top: 9px;
    left: 19px;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 16px solid white;
  }

  .youtube-logo:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px red, 0 0 70px red;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2.2em; }
    #introText { font-size: 1.1em; margin: 20px; }
    button { font-size: 1em; padding: 10px 25px; }
  }
</style>
</head>
<body>

  <!-- INTRO SCREEN -->
  <div class="container" id="introScreen">
    <h1>Avyav Chess</h1>
    <p id="introText"></p>
    <button id="getStartedBtn" style="display:none;">Get Started</button>
  </div>

  <!-- HOME PAGE -->
  <div class="container" id="homePage" style="display:none;">
    <button id="homeBtn">üè† Home</button>
    <h1>Welcome to Avyav Chess</h1>
    <button id="btnBot">Play Chess with Bot</button>
    <button id="btnLearn">Learn Chess</button>
    <button id="btnVideos">Videos</button>
    <button id="btnContact">Contact Us for Feedback</button>
  </div>

  <!-- CONTENT COMING SOON PAGE -->
  <div class="container" id="contentPage" style="display:none;">
    <button id="homeBtn2">üè† Home</button>
    <h1>Contents Coming Soon...</h1>
  </div>

  <footer>
    <div class="youtube-btn" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')">
      <span>Subscribe to my YouTube channel</span>
      <div class="youtube-logo"></div>
    </div>
  </footer>

  <audio id="clickSound" src="buttonclick.mp3" preload="auto"></audio>
  <audio id="typingSound" src="typingsound.mp3" preload="auto"></audio>

  <script>
    const introText = document.getElementById('introText');
    const getStartedBtn = document.getElementById('getStartedBtn');
    const introScreen = document.getElementById('introScreen');
    const homePage = document.getElementById('homePage');
    const contentPage = document.getElementById('contentPage');
    const clickSound = document.getElementById('clickSound');
    const typingSound = document.getElementById('typingSound');
    const homeBtn = document.getElementById('homeBtn');
    const homeBtn2 = document.getElementById('homeBtn2');
    const btnBot = document.getElementById('btnBot');
    const btnLearn = document.getElementById('btnLearn');
    const btnVideos = document.getElementById('btnVideos');
    const btnContact = document.getElementById('btnContact');

    const introMessage = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

    function startTyping() {
      introText.style.display = "block";
      let i = 0;
      typingSound.currentTime = 0;
      typingSound.play();
      const typingInterval = setInterval(() => {
        introText.textContent += introMessage[i];
        i++;
        if (i === introMessage.length) {
          clearInterval(typingInterval);
          typingSound.pause();
          typingSound.currentTime = 0;
          getStartedBtn.style.display = "inline-block";
        }
      }, 45);
    }

    window.onload = () => {
      setTimeout(startTyping, 1000);
    };

    getStartedBtn.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      introScreen.style.display = "none";
      homePage.style.display = "flex";
    });

    homeBtn.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      showHome();
    });

    homeBtn2.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      showHome();
    });

    // Button click functions for homepage
    function goToContent() {
      clickSound.currentTime = 0;
      clickSound.play();
      homePage.style.display = "none";
      contentPage.style.display = "flex";
    }

    btnBot.addEventListener('click', goToContent);
    btnLearn.addEventListener('click', goToContent);
    btnVideos.addEventListener('click', goToContent);
    btnContact.addEventListener('click', goToContent);

    function showHome() {
      contentPage.style.display = "none";
      introScreen.style.display = "none";
      homePage.style.display = "flex";
    }
  </script>
</body>
</html>
