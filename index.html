<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avyav Chess</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #000428, #004e92);
      color: cyan;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #board {
      width: 400px;
      height: 400px;
      margin-bottom: 20px;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 20px;
      color: white;
    }
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: cyan;
      font-size: 1rem;
    }
    .youtube-container {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .youtube-logo {
      width: 40px;
      height: 30px;
      background-color: red;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px red;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .youtube-logo:hover {
      transform: scale(1.1);
    }
    .youtube-logo::before {
      content: '';
      border-style: solid;
      border-width: 8px 0 8px 14px;
      border-color: transparent transparent transparent white;
    }
  </style>
</head>
<body>

<div id="board"></div>
<div id="status">Your move...</div>

<footer>
  <div class="youtube-container">
    <span>Subscribe to my YouTube Channel</span>
    <div class="youtube-logo" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')"></div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@chriso/stockfish.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://unpkg.com/chess.js"></script>

<script>
  const boardElement = document.getElementById('board');
  const statusElement = document.getElementById('status');

  const board = Chessboard(boardElement, {
    draggable: true,
    dropOffBoard: 'trash',
    sparePieces: true
  });

  const game = new Chess();
  const stockfish = new Worker('https://cdn.jsdelivr.net/npm/@chriso/stockfish.js@0.1.0/dist/stockfish.js');

  stockfish.onmessage = function(event) {
    const message = event.data;
    if (message.includes('bestmove')) {
      const bestMove = message.split(' ')[1];
      game.uci(bestMove);
      board.position(game.fen());
      updateStatus();
    }
  };

  function makeBestMove() {
    stockfish.postMessage('position fen ' + game.fen());
    stockfish.postMessage('go depth 10');
  }

  function updateStatus() {
    const status = game.game_over() ? 'Game over' :
      'Your move...';
    statusElement.textContent = status;
  }

  board.position(game.fen());
  makeBestMove();
</script>

</body>
</html>
