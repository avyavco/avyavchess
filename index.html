<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avyav Chess</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    /* Glowing Text */
    .glow-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #00aaff;
      text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
      opacity: 0;
      animation: fadeIn 2s ease forwards, moveToCorner 2s 3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes moveToCorner {
      from { top: 50%; left: 50%; transform: translate(-50%, -50%); }
      to { top: 20px; left: 40px; transform: translate(0, 0); font-size: 2em; }
    }

    /* Get Started Button */
    .get-started {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 1.3em;
      color: white;
      background: transparent;
      border: 2px solid #00aaff;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      animation: fadeInButton 1s 5s forwards;
      box-shadow: 0 0 20px #00aaff;
    }

    @keyframes fadeInButton {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .get-started:hover {
      background-color: #00aaff;
      color: black;
      box-shadow: 0 0 25px #00aaff, 0 0 50px #00aaff;
    }

    /* Typing Intro */
    .intro {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      text-align: center;
      font-size: 1.1em;
      color: #00aaff;
      white-space: pre-wrap;
      border-right: 2px solid #00aaff;
      opacity: 0;
    }

    /* Footer / YouTube */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #00aaff;
      font-size: 1em;
    }

    .youtube-btn {
      background-color: #ff0000;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px #ff0000, 0 0 60px #ff0000; /* always glowing */
    }

    .youtube-btn:hover {
      box-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000;
      transform: scale(1.1);
    }

    .youtube-btn img {
      width: 20px;
      height: 20px;
    }

    /* Hidden pages */
    .page {
      display: none;
      text-align: center;
      padding-top: 150px;
      color: #00aaff;
    }

    @media (max-width: 600px) {
      .glow-text { font-size: 2.5em; }
      .get-started { font-size: 1em; padding: 12px 30px; }
      .intro { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div id="introPage">
    <div class="glow-text">Avyav Chess</div>
    <button class="get-started" id="getStartedBtn">Get Started</button>
    <div class="intro" id="introText"></div>
  </div>

  <div id="contentPage" class="page">
    <h1>Contents are coming soon</h1>
  </div>

  <footer>
    <span>Subscribe to my YouTube channel</span>
    <button class="youtube-btn" onclick="window.open('https://www.youtube.com/@AvyavChessYT','_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_play_button_icon_(2013-2017).svg" alt="YouTube">
    </button>
  </footer>

  <audio id="clickSound" src="buttonclick.mp3"></audio>
  <audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_eb7b54b1b5.mp3?filename=keyboard-typing-1-139703.mp3"></audio>

  <script>
    const getStartedBtn = document.getElementById("getStartedBtn");
    const introPage = document.getElementById("introPage");
    const contentPage = document.getElementById("contentPage");
    const clickSound = document.getElementById("clickSound");
    const introTextEl = document.getElementById("introText");
    const typeSound = document.getElementById("typeSound");

    const introText = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

    // Delay typing after Get Started button appears
    setTimeout(() => {
      typeIntroText();
    }, 6000); // after 6 seconds

    function typeIntroText() {
      introTextEl.style.opacity = "1";
      let i = 0;
      typeSound.loop = true;
      typeSound.play();
      const interval = setInterval(() => {
        if (i < introText.length) {
          introTextEl.textContent = introText.substring(0, i + 1);
          i++;
        } else {
          clearInterval(interval);
          typeSound.pause();
          introTextEl.style.borderRight = "none";
        }
      }, 40);
    }

    getStartedBtn.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();
      introPage.style.display = "none";
      contentPage.style.display = "block";
    });
  </script>
</body>
</html>
