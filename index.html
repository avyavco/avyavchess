<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Avyav Chess</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: cyan;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  #main-title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    opacity: 0;
    transition: all 1s ease;
  }

  .move-top-left {
    top: 20px;
    left: 30px;
    transform: translate(0, 0);
    opacity: 1;
    font-size: 2rem;
  }

  #intro-container, #home-container, .content-page {
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    height: 100vh;
  }

  #intro-text {
    font-size: 1.2rem;
    margin-top: 3rem;
    width: 80%;
    max-width: 700px;
    white-space: pre-wrap;
    text-align: center;
  }

  #get-started {
    margin-top: 2rem;
    padding: 12px 30px;
    font-size: 1rem;
    border: 2px solid cyan;
    color: cyan;
    background: transparent;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    display: none;
  }

  #get-started:hover {
    background-color: cyan;
    color: black;
  }

  footer {
    position: fixed;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    color: cyan;
    font-size: 1rem;
    display: none;
  }

  .youtube-container {
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }

  .youtube-logo {
    width: 50px;
    height: 35px;
    background-color: red;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 30px red;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .youtube-logo:hover {
    transform: scale(1.1);
  }

  .youtube-logo::before {
    content: '';
    border-style: solid;
    border-width: 9px 0 9px 16px;
    border-color: transparent transparent transparent white;
  }

  #home-container {
    display: none;
  }

  #home-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
  }

  .home-btn {
    padding: 15px 35px;
    border: 2px solid cyan;
    color: cyan;
    background: transparent;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .home-btn:hover {
    background-color: cyan;
    color: black;
  }

  .home-icon {
    position: absolute;
    top: 20px;
    right: 25px;
    width: 40px;
    height: 40px;
    background: cyan;
    mask: url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center;
    mask-size: contain;
    -webkit-mask: url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center;
    -webkit-mask-size: contain;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    #main-title { font-size: 2.3rem; }
    #intro-text { font-size: 1rem; }
    .home-btn { font-size: 1rem; padding: 12px 28px; }
  }
</style>
</head>
<body>

<div id="main-title">Avyav Chess</div>

<div id="intro-container">
  <div id="intro-text"></div>
  <button id="get-started">Get Started</button>
</div>

<div id="home-container">
  <div class="home-icon" id="home-icon"></div>
  <div id="home-buttons">
    <button class="home-btn" onclick="openPage('bot')">Play Chess with Bot</button>
    <button class="home-btn" onclick="openPage('learn')">Learn Chess</button>
    <button class="home-btn" onclick="openPage('videos')">Videos</button>
    <button class="home-btn" onclick="openPage('contact')">Contact Us for Feedback</button>
  </div>
</div>

<!-- Content pages -->
<div id="bot-page" class="content-page">
  <div id="bot-home-icon" class="home-icon" onclick="goHome()"></div>
  <div id="bot-title" class="page-title">Avyav Chess</div>
  <h2>Contents Coming Soon...</h2>
</div>

<div id="learn-page" class="content-page">
  <div id="learn-home-icon" class="home-icon" onclick="goHome()"></div>
  <div id="learn-title" class="page-title">Avyav Chess</div>
  <h2>Contents Coming Soon...</h2>
</div>

<div id="videos-page" class="content-page">
  <div id="videos-home-icon" class="home-icon" onclick="goHome()"></div>
  <div id="videos-title" class="page-title">Avyav Chess</div>
  <h2>Contents Coming Soon...</h2>
</div>

<div id="contact-page" class="content-page">
  <div id="contact-home-icon" class="home-icon" onclick="goHome()"></div>
  <div id="contact-title" class="page-title">Avyav Chess</div>
  <h2>Contents Coming Soon...</h2>
</div>

<footer id="footer">
  <div class="youtube-container">
    <span>Subscribe to my YouTube Channel</span>
    <div class="youtube-logo" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')"></div>
  </div>
</footer>

<audio id="typingSound" src="typingsound.mp3"></audio>

<script>
  const mainTitle = document.getElementById('main-title');
  const introContainer = document.getElementById('intro-container');
  const introText = document.getElementById('intro-text');
  const getStarted = document.getElementById('get-started');
  const footer = document.getElementById('footer');
  const typingSound = document.getElementById('typingSound');

  const fullText = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

  // Step 1: Animate title from center to top-left
  setTimeout(() => {
    mainTitle.style.opacity = 1;
  }, 500);

  setTimeout(() => {
    mainTitle.classList.add('move-top-left');
    setTimeout(() => {
      introContainer.style.display = 'flex';
      typeText();
    }, 1000);
  }, 2000);

  // Typing effect
  let i = 0;
  function typeText() {
    if (i < fullText.length) {
      introText.textContent += fullText.charAt(i);
      if (typingSound.paused) typingSound.play();
      i++;
      setTimeout(typeText, 50);
    } else {
      typingSound.pause();
      typingSound.currentTime = 0;
      getStarted.style.display = "inline-block";
      setTimeout(() => footer.style.display = "block", 800);
    }
  }

  // Step 2: Get Started click
  getStarted.addEventListener('click', () => {
    introContainer.style.display = "none";
    document.getElementById('home-container').style.display = "flex";
    footer.style.display = "block";
  });

  // Step 3: Navigation
  function openPage(page) {
    document.getElementById('home-container').style.display = "none";
    document.querySelectorAll('.content-page').forEach(p => p.style.display = "none");
    document.getElementById(`${page}-page`).style.display = "flex";
  }

  function goHome() {
    document.querySelectorAll('.content-page').forEach(p => p.style.display = "none");
    document.getElementById('home-container').style.display = "flex";
  }

  document.getElementById('home-icon').addEventListener('click', goHome);
</script>

</body>
</html>
