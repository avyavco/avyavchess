<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Avyav Chess</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Courier New', monospace;
    background: linear-gradient(to bottom right, #000428, #004e92);
    color: cyan;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  #intro-container, #home-container, .content-page {
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    height: 100vh;
  }

  #animation {
    font-size: 3rem;
    font-weight: bold;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  #intro-text {
    font-size: 1.2rem;
    margin-top: 2rem;
    width: 80%;
    max-width: 700px;
    white-space: pre-wrap;
    text-align: center;
  }

  #get-started {
    margin-top: 2rem;
    padding: 12px 30px;
    font-size: 1rem;
    border: 2px solid cyan;
    color: cyan;
    background: transparent;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    display: none;
  }

  #get-started:hover {
    background-color: cyan;
    color: #000428;
  }

  #dragon-image {
    margin-top: 1.5rem;
    width: 180px;
    opacity: 0;
    transition: opacity 1s ease;
  }

  @keyframes dragonEnlargeFade {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
  }

  footer {
    position: fixed;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    color: cyan;
    font-size: 1rem;
    display: none;
  }

  .youtube-container {
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }

  .youtube-logo {
    width: 40px;
    height: 30px;
    background-color: red;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 20px red;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .youtube-logo:hover { transform: scale(1.1); }

  .youtube-logo::before {
    content: '';
    border-style: solid;
    border-width: 8px 0 8px 14px;
    border-color: transparent transparent transparent white;
  }

  #home-container {
    display: none;
    position: relative;
    overflow: hidden;
  }

  #horse-image {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    opacity: 0.3;
    object-fit: cover;
  }

  /* Sidebar widget */
  #widget {
    position: absolute;
    left: 20px;
    top: 20%;
    width: 60px;
    height: 350px;
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid cyan;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 15px;
    gap: 10px;
  }

  .widget-btn {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3rem;
    color: cyan;
    background: transparent;
    border: 2px solid cyan;
    border-radius: 10px;
    padding: 5px 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .widget-btn:hover {
    background-color: cyan;
    color: #000428;
  }

  /* Search bar */
  #search-bar {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    padding: 8px 15px;
    font-size: 1rem;
    border: 2px solid cyan;
    border-radius: 10px;
    background: transparent;
    color: cyan;
    text-align: center;
    outline: none;
  }

  #home-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
    z-index: 2;
  }

  .home-btn {
    padding: 15px 35px;
    border: 2px solid cyan;
    color: cyan;
    background: transparent;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .home-btn:hover {
    background-color: cyan;
    color: #000428;
  }

  .home-icon {
    position: absolute;
    top: 20px;
    right: 25px;
    width: 40px;
    height: 40px;
    background: cyan;
    mask: url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center;
    mask-size: contain;
    -webkit-mask: url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center;
    -webkit-mask-size: contain;
    cursor: pointer;
  }

  /* KORUS individual pages */
  #korus-page, #o-page, #r-page, #u-page, #s-page {
    background: black;
    color: cyan;
    font-family: 'Orbitron', sans-serif;
  }

  #korus-page h1, #o-page h1, #r-page h1, #u-page h1, #s-page h1 {
    font-size: 2rem;
    text-align: center;
  }

  @media (max-width: 600px) {
    #animation { font-size: 2.3rem; }
    #intro-text { font-size: 1rem; }
    .home-btn { font-size: 1rem; padding: 12px 28px; }
    #search-bar { width: 220px; }
  }
</style>
</head>
<body>

<div id="animation">Avyav Chess</div>

<div id="intro-container">
  <div id="intro-text"></div>
  <button id="get-started">Enter Avyav Chess</button>
  <img id="dragon-image" src="dragon.png" alt="Dragon">
</div>

<div id="home-container">
  <img id="horse-image" src="horse.jpg" alt="Horse">
  <div class="home-icon" id="home-icon"></div>
  <input type="text" id="search-bar" placeholder="Search the site...">
  
  <div id="widget">
    <button class="widget-btn" onclick="openPage('korus')">K</button>
    <button class="widget-btn" onclick="openPage('o')">O</button>
    <button class="widget-btn" onclick="openPage('r')">R</button>
    <button class="widget-btn" onclick="openPage('u')">U</button>
    <button class="widget-btn" onclick="openPage('s')">S</button>
  </div>

  <div id="home-buttons">
    <button class="home-btn" onclick="openPage('bot')">Play Chess with Bot</button>
    <button class="home-btn" onclick="openPage('learn')">Learn Chess</button>
    <button class="home-btn" onclick="openPage('videos')">Videos</button>
    <button class="home-btn" onclick="openPage('contact')">Contact Us for Feedback</button>
  </div>
</div>

<!-- Existing Pages -->
<div id="bot-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h2>Contents Coming Soon...</h2></div>
<div id="learn-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h2>Contents Coming Soon...</h2></div>
<div id="videos-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h2>Contents Coming Soon...</h2></div>
<div id="contact-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h2>Contents Coming Soon...</h2></div>

<!-- New KORUS Pages -->
<div id="korus-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h1>Website developed by Korus</h1></div>
<div id="o-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h1>O - Contents Coming Soon...</h1></div>
<div id="r-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h1>R - Contents Coming Soon...</h1></div>
<div id="u-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h1>U - Contents Coming Soon...</h1></div>
<div id="s-page" class="content-page"><div class="home-icon" onclick="goHome()"></div><h1>S - Contents Coming Soon...</h1></div>

<footer id="footer">
  <div class="youtube-container">
    <span>Subscribe to my YouTube Channel</span>
    <div class="youtube-logo" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')"></div>
  </div>
</footer>

<audio id="typingSound" src="typingsound.mp3"></audio>

<script>
  const animation = document.getElementById('animation');
  const introContainer = document.getElementById('intro-container');
  const introText = document.getElementById('intro-text');
  const getStarted = document.getElementById('get-started');
  const dragon = document.getElementById('dragon-image');
  const footer = document.getElementById('footer');
  const typingSound = document.getElementById('typingSound');

  const fullText = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

  setTimeout(() => {
    animation.style.display = "none";
    introContainer.style.display = "flex";
    typeText();
  }, 2500);

  let i = 0;
  function typeText() {
    if (i < fullText.length) {
      introText.textContent += fullText.charAt(i);
      if (typingSound.paused) typingSound.play();
      i++;
      setTimeout(typeText, 50);
    } else {
      typingSound.pause();
      typingSound.currentTime = 0;
      getStarted.style.display = "inline-block";
      setTimeout(() => {
        dragon.style.opacity = "1";
        footer.style.display = "block";
      }, 1000);
    }
  }

  getStarted.addEventListener('click', () => {
    dragon.style.animation = "dragonEnlargeFade 1.5s forwards";
    setTimeout(() => {
      introContainer.style.display = "none";
      document.getElementById('home-container').style.display = "flex";
    }, 1500);
  });

  function openPage(page) {
    document.getElementById('home-container').style.display = "none";
    document.querySelectorAll('.content-page').forEach(p => p.style.display = "none");
    document.getElementById(`${page}-page`).style.display = "flex";
  }

  function goHome() {
    document.querySelectorAll('.content-page').forEach(p => p.style.display = "none");
    document.getElementById('home-container').style.display = "flex";
  }

  document.getElementById('home-icon').addEventListener('click', goHome);

  // Simple search functionality
  document.getElementById('search-bar').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const query = e.target.value.toLowerCase();
      if (query.includes('bot')) openPage('bot');
      else if (query.includes('learn')) openPage('learn');
      else if (query.includes('video')) openPage('videos');
      else if (query.includes('contact')) openPage('contact');
      else alert('No results found.');
      e.target.value = '';
    }
  });
</script>
</body>
</html>
