<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avyav Chess</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #000428, #004e92);
      color: cyan;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #animation {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      color: cyan;
      font-size: 1rem;
      display: none;
    }

    .youtube-container {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .youtube-logo {
      width: 40px;
      height: 30px;
      background-color: red;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px red;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .youtube-logo:hover {
      transform: scale(1.1);
    }

    .youtube-logo::before {
      content: '';
      border-style: solid;
      border-width: 8px 0 8px 14px;
      border-color: transparent transparent transparent white;
    }

    @media (max-width: 600px) {
      #animation { font-size: 2.3rem; }
    }
  </style>
</head>
<body>

<div id="animation">Avyav Chess</div>

<div id="intro-container" style="display: none;">
  <div id="intro-text"></div>
  <button id="get-started">Get Started</button>
</div>

<div id="home-container" style="display: none;">
  <div id="lichess-board" style="width: 400px; height: 400px;"></div>
</div>

<footer id="footer">
  <div class="youtube-container">
    <span>Subscribe to my YouTube Channel</span>
    <div class="youtube-logo" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')"></div>
  </div>
</footer>

<script>
  const animation = document.getElementById('animation');
  const introContainer = document.getElementById('intro-container');
  const introText = document.getElementById('intro-text');
  const getStarted = document.getElementById('get-started');
  const footer = document.getElementById('footer');

  const fullText = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

  // Step 1: After animation, show intro container and start typing
  setTimeout(() => {
    animation.style.display = "none";
    introContainer.style.display = "flex";
    typeText();
  }, 2500);

  // Typing effect
  let i = 0;
  function typeText() {
    if (i < fullText.length) {
      introText.textContent += fullText.charAt(i);
      i++;
      setTimeout(typeText, 50);
    } else {
      getStarted.style.display = "inline-block";
      setTimeout(() => footer.style.display = "block", 800);
    }
  }

  // Step 2: When Get Started clicked â†’ go to home
  getStarted.addEventListener('click', () => {
    introContainer.style.display = "none";
    footer.style.display = "block";
    document.getElementById('home-container').style.display = "flex";
    loadLichessBoard();
  });

  // Step 3: Load Lichess Analysis Board
  function loadLichessBoard() {
    const boardContainer = document.getElementById('lichess-board');
    const iframe = document.createElement('iframe');
    iframe.src = 'https://lichess.org/editor?theme=blue&bg=light&pieceSet=cburnett&fen=';
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.frameBorder = '0';
    boardContainer.appendChild(iframe);
  }
</script>

</body>
</html>
