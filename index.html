<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avyav Chess</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00aaff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glowing Text Effect - Sharper Glow */
    .glow {
      font-size: 60px;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 
        0 0 4px #00aaff,
        0 0 8px #00aaff,
        0 0 12px #0088ff,
        0 0 18px #0088ff;
      transition: all 1s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Move title to top-left */
    .move-top-left {
      top: 30px;
      left: 40px;
      transform: translate(0, 0);
      font-size: 36px;
      transition: all 1s ease-in-out;
    }

    /* Get Started Button */
    .get-started {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #00ccff;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 6px #00ccff;
      box-shadow: 0 0 8px #00ccff;
    }

    .get-started:hover {
      background: #00ccff;
      color: black;
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff;
    }

    .visible {
      opacity: 1;
      pointer-events: all;
      transition: opacity 1s ease-in-out;
    }

    /* Second Page */
    #second-page {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .coming-soon {
      font-size: 36px;
      color: #00ccff;
      text-shadow: 
        0 0 5px #00ccff,
        0 0 10px #00aaff,
        0 0 20px #0088ff;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="buttonclick.mp3"></audio>

  <div id="intro">
    <h1 id="title" class="glow">Avyav Chess</h1>
    <button id="getStarted" class="get-started">Get Started</button>
  </div>

  <div id="second-page">
    <h1 class="coming-soon">Contents are coming soon...</h1>
  </div>

  <script>
    const title = document.getElementById('title');
    const button = document.getElementById('getStarted');
    const clickSound = document.getElementById('clickSound');
    const intro = document.getElementById('intro');
    const secondPage = document.getElementById('second-page');

    // Move the title to top-left after 2.5 seconds
    setTimeout(() => {
      title.classList.add('move-top-left');
      setTimeout(() => {
        button.classList.add('visible');
      }, 1200);
    }, 2500);

    // Button click action
    button.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      intro.style.display = 'none';
      secondPage.style.display = 'flex';
    });
  </script>
</body>
</html>
