<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #000000; /* pure black background */
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
    }

    section {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
    }

    /* --- Glowing Text --- */
    #landing h1 {
        color: #00eaff;
        font-size: 4em;
        text-shadow: 
            0 0 5px #00eaff,
            0 0 10px #00eaff,
            0 0 20px #00eaff,
            0 0 40px #00eaff,
            0 0 80px #00eaff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: moveText 2s forwards 2s;
    }

    @keyframes moveText {
        0% {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        100% {
            top: 20px;
            left: 20px;
            transform: translate(0, 0);
            font-size: 2em;
        }
    }

    /* --- Glowing Button --- */
    #getStarted {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 50px;
        font-size: 1.5em;
        color: #00eaff;
        background: transparent;
        border: 2px solid #00eaff;
        border-radius: 12px;
        cursor: pointer;
        text-shadow: 
            0 0 5px #00eaff,
            0 0 10px #00eaff,
            0 0 20px #00eaff;
        box-shadow:
            0 0 10px #00eaff,
            inset 0 0 10px #00eaff;
        transition: all 0.3s ease;
        opacity: 0;
        animation: showButton 1s forwards 4s, pulse 2s infinite alternate 5s;
    }

    #getStarted:hover {
        box-shadow:
            0 0 20px #00ffff,
            0 0 40px #00ffff,
            0 0 80px #00ffff,
            inset 0 0 20px #00ffff;
        text-shadow:
            0 0 10px #00ffff,
            0 0 20px #00ffff,
            0 0 40px #00ffff;
        transform: translate(-50%, -50%) scale(1.05);
    }

    @keyframes showButton {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    @keyframes pulse {
        0% {
            box-shadow:
                0 0 10px #00eaff,
                inset 0 0 10px #00eaff;
        }
        100% {
            box-shadow:
                0 0 25px #00ffff,
                inset 0 0 25px #00ffff;
        }
    }

    /* --- Coming Soon Page --- */
    #comingsoon h1 {
        color: #00eaff;
        font-size: 3em;
        text-shadow:
            0 0 5px #00eaff,
            0 0 10px #00eaff,
            0 0 20px #00eaff,
            0 0 40px #00eaff,
            0 0 80px #00eaff;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        0% {
            text-shadow:
                0 0 5px #00eaff,
                0 0 10px #00eaff,
                0 0 20px #00eaff;
        }
        100% {
            text-shadow:
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
        }
    }
</style>
</head>
<body>

<!-- Landing Section -->
<section id="landing">
    <h1>Avyav Chess</h1>
    <button id="getStarted">Get Started</button>
</section>

<!-- Coming Soon Section -->
<section id="comingsoon" style="display:none; flex-direction: column;">
    <h1>Contents are coming soon</h1>
</section>

<!-- Sound -->
<audio id="clickSound" src="buttonclick.mp3"></audio>

<script>
    const button = document.getElementById('getStarted');
    const landing = document.getElementById('landing');
    const coming = document.getElementById('comingsoon');
    const sound = document.getElementById('clickSound');

    button.addEventListener('click', () => {
        sound.play();
        setTimeout(() => {
            landing.style.display = 'none';
            coming.style.display = 'flex';
        }, 200);
    });
</script>

</body>
</html>
