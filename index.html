<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: black;
  overflow: hidden;
  color: cyan;
  text-align: center;
}

#avyavChess {
  font-size: 60px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  animation: fadeInCenter 2s forwards;
}

@keyframes fadeInCenter {
  to {
    opacity: 1;
  }
}

.moveToTopLeft {
  animation: moveTopLeft 1.5s forwards;
}

@keyframes moveTopLeft {
  from {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  to {
    top: 20px;
    left: 40px;
    transform: translate(0, 0);
    font-size: 28px;
  }
}

#introText {
  font-size: 22px;
  margin-top: 120px;
  white-space: nowrap;
  display: inline-block;
  border-right: 2px solid cyan;
  overflow: hidden;
  opacity: 0;
}

#getStartedBtn {
  display: none;
  margin-top: 40px;
  padding: 15px 40px;
  font-size: 20px;
  color: cyan;
  background: transparent;
  border: 2px solid cyan;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

#getStartedBtn:hover {
  background: cyan;
  color: black;
  transform: scale(1.1);
}

#subscribe {
  display: none;
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: cyan;
  font-size: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

#subscribeText {
  display: inline-block;
}

#youtubeLogo {
  width: 40px;
  height: auto;
  filter: drop-shadow(0 0 15px red);
  transition: transform 0.3s ease, filter 0.3s ease;
}

#youtubeLogo:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 25px red);
}

#homePage, #contentPage {
  display: none;
  margin-top: 120px;
}

button.menuBtn {
  display: block;
  margin: 20px auto;
  padding: 15px 40px;
  font-size: 20px;
  color: cyan;
  background: transparent;
  border: 2px solid cyan;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
}

button.menuBtn:hover {
  background: cyan;
  color: black;
  transform: scale(1.1);
}

#homeIcon {
  display: none;
  position: absolute;
  top: 20px;
  right: 30px;
  width: 35px;
  height: 35px;
  cursor: pointer;
  filter: drop-shadow(0 0 15px cyan);
  transition: transform 0.3s, filter 0.3s;
}

#homeIcon:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 25px cyan);
}
</style>
</head>

<body>
  <div id="avyavChess">Avyav Chess</div>
  <div id="introText"></div>
  <button id="getStartedBtn">Get Started</button>

  <div id="subscribe">
    <span id="subscribeText">Subscribe to my YouTube Channel</span>
    <a href="https://www.youtube.com" target="_blank">
      <img id="youtubeLogo" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_(2017).svg" alt="YouTube Logo">
    </a>
  </div>

  <img id="homeIcon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Home_icon.svg" alt="Home">

  <div id="homePage">
    <button class="menuBtn" id="playChess">Play Chess with Bot</button>
    <button class="menuBtn" id="learnChess">Learn Chess</button>
    <button class="menuBtn" id="videos">Videos</button>
    <button class="menuBtn" id="contactUs">Contact Us for Feedback</button>
  </div>

  <div id="contentPage">
    <h2>Contents Coming Soon...</h2>
  </div>

  <audio id="typingSound" src="typingsound.mp3"></audio>

<script>
const avyavText = document.getElementById('avyavChess');
const introText = document.getElementById('introText');
const getStartedBtn = document.getElementById('getStartedBtn');
const subscribe = document.getElementById('subscribe');
const typingSound = document.getElementById('typingSound');
const homePage = document.getElementById('homePage');
const contentPage = document.getElementById('contentPage');
const homeIcon = document.getElementById('homeIcon');

window.onload = () => {
  // Step 1: Avyav Chess fade-in
  setTimeout(() => {
    avyavText.classList.add('moveToTopLeft');

    // Step 2: Start typing animation after Avyav Chess moves
    setTimeout(startTyping, 1800);
  }, 1000);
};

function startTyping() {
  const text = "Welcome to Avyav Chess â€” where your chess journey begins!";
  let index = 0;
  introText.style.opacity = 1;
  typingSound.play();
  const typeInterval = setInterval(() => {
    if (index < text.length) {
      introText.textContent += text.charAt(index);
      index++;
    } else {
      clearInterval(typeInterval);
      typingSound.pause();
      typingSound.currentTime = 0;
      getStartedBtn.style.display = 'block';
      subscribe.style.display = 'flex';
    }
  }, 80);
}

getStartedBtn.addEventListener('click', () => {
  document.getElementById('introText').style.display = 'none';
  getStartedBtn.style.display = 'none';
  subscribe.style.display = 'flex';
  homePage.style.display = 'block';
  homeIcon.style.display = 'block';
});

function openContent() {
  homePage.style.display = 'none';
  contentPage.style.display = 'block';
}

document.querySelectorAll('.menuBtn').forEach(btn => {
  btn.addEventListener('click', openContent);
});

homeIcon.addEventListener('click', () => {
  contentPage.style.display = 'none';
  homePage.style.display = 'block';
});
</script>
</body>
</html>
