<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Avyav Chess</title>

<!-- Orbitron for K page and widget -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* global */
  body {
    font-family: 'Courier New', monospace;
    background: #000; /* black everywhere as requested */
    color: cyan;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* main containers */
  #intro-container, #home-container, .content-page {
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    height: 100vh;
    position: relative;
  }

  /* small persistent top-left title kept out of the way (integrity preserved) */
  #animation {
    font-size: 3rem;
    font-weight: bold;
    animation: fadeIn 2s ease forwards;
    color: cyan;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  #intro-text {
    font-size: 1.15rem;
    margin-top: 2rem;
    width: 80%;
    max-width: 700px;
    white-space: pre-wrap;
    text-align: center;
  }

  /* Enter button (renamed) */
  #get-started {
    margin-top: 2rem;
    padding: 12px 30px;
    font-size: 1rem;
    border: 2px solid cyan;
    color: cyan;
    background: transparent;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s;
    display: none;
  }
  #get-started:hover { background-color: cyan; color: #000; }

  /* Dragon image (unchanged) */
  #dragon-image {
    margin-top: 1.5rem;
    width: 180px;
    opacity: 0;
    transition: opacity 1s ease;
  }
  @keyframes dragonEnlargeFade {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
  }

  /* footer */
  footer {
    position: fixed;
    bottom: 10px;
    left: 0; right: 0;
    text-align: center;
    color: cyan;
    font-size: 1rem;
    display: none;
  }
  .youtube-container { display: inline-flex; align-items: center; gap: 10px; }
  .youtube-logo {
    width: 40px; height: 30px; background-color: red; border-radius: 8px;
    display:flex; justify-content:center; align-items:center; box-shadow:0 0 20px red;
    cursor:pointer; transition: transform .2s ease;
  }
  .youtube-logo:hover { transform: scale(1.1); }
  .youtube-logo::before { content: ''; border-style: solid; border-width: 8px 0 8px 14px; border-color: transparent transparent transparent white; }

  /* home layout - center column with buttons, left column with horse + widget */
  #home-inner {
    width: 100%;
    max-width: 1100px;
    height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    position: relative;
  }

  /* left column: horse image & transparent widget overlay */
  #left-col {
    width: 320px;
    height: 100%;
    position: relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  #horse {
    position: absolute;
    left: 0;
    width: 100%;
    height: auto;
    max-height: 90%;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 0 40px rgba(0,255,255,0.05);
    opacity: 0.95;
  }

  /* widget overlay (transparent) */
  #widget {
    position: absolute;
    top: 32px;
    left: 18px;
    display:flex;
    flex-direction:column;
    gap:12px;
    width: 100px;
    align-items:center;
    background: rgba(0,0,0,0.18); /* slight dark but transparent so horse shows */
    padding: 10px;
    border-radius: 10px;
    backdrop-filter: blur(2px);
  }

  /* widget buttons - transparent look */
  .widget-btn {
    width: 56px;
    height: 56px;
    border-radius: 8px;
    border: 2px solid rgba(0,255,255,0.6);
    background: rgba(0,0,0,0.3);
    color: cyan;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: 'Orbitron', monospace;
    font-size: 1.25rem;
    cursor:pointer;
    transition: transform .15s ease, background .15s;
  }
  .widget-btn:hover { transform: scale(1.05); background: rgba(0,255,255,0.06); }

  /* center column: search top + buttons center */
  #center-col {
    flex: 1 1 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap: 24px;
  }

  /* search bar at top center of home page */
  #search-wrap {
    width: 100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  #site-search {
    width: 60%;
    max-width: 520px;
    min-width: 220px;
    padding: 10px 14px;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid rgba(0,255,255,0.5);
    background: rgba(0,0,0,0.5);
    color: cyan;
    outline: none;
    font-family: 'Orbitron', monospace;
  }
  #search-btn {
    margin-left: 10px;
    padding: 10px 14px;
    border-radius: 10px;
    border: 2px solid cyan;
    background: transparent;
    color: cyan;
    cursor: pointer;
  }
  #search-btn:hover { background: cyan; color: #000; }

  /* main home buttons (centered) */
  #home-buttons {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap: 16px;
  }
  .home-btn {
    padding: 12px 30px;
    border: 2px solid cyan;
    color: cyan;
    background: transparent;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.05rem;
  }
  .home-btn:hover { background: cyan; color: #000; transform: scale(1.02); }

  /* search result / no results box */
  #search-result {
    margin-top: 8px;
    color: cyan;
    font-size: 0.95rem;
    min-height: 22px;
  }

  /* content pages & Korus page styling */
  .content-page { display: none; }
  #korus-page h1 {
    font-family: 'Orbitron', monospace;
    color: cyan;
    font-size: 2rem;
    text-align:center;
  }

  /* small screens */
  @media (max-width: 900px) {
    #home-inner { flex-direction: column; padding: 20px; height: auto; }
    #left-col { width: 90%; order: 2; }
    #center-col { order: 1; }
    #site-search { width: 90%; }
    #widget { left: 8px; top: 8px; display:flex; flex-direction:row; gap:8px; width:auto; padding:8px; }
    .widget-btn { width:44px; height:44px; font-size:1rem; }
  }
</style>
</head>
<body>

<!-- Intro animation (unchanged) -->
<div id="animation">Avyav Chess</div>

<!-- Intro container (typing, button, dragon) - unchanged -->
<div id="intro-container">
  <div id="intro-text"></div>
  <button id="get-started">Enter Avyav Chess</button>
  <img id="dragon-image" src="dragon.png" alt="Dragon">
</div>

<!-- Home container (new layout: left horse + transparent widget, center search + buttons) -->
<div id="home-container">
  <div id="home-inner">
    <!-- left column: horse & widget -->
    <div id="left-col">
      <img id="horse" src="horse.jpg" alt="Horse">
      <div id="widget">
        <!-- K button (Orbitron font) -->
        <button class="widget-btn" id="korus-btn">K</button>
        <!-- you can add more widget buttons below later -->
      </div>
    </div>

    <!-- center column: search and main buttons -->
    <div id="center-col">
      <div id="search-wrap">
        <input id="site-search" placeholder="Search the site (e.g. bot, learn, videos, contact, korus)"/>
        <button id="search-btn">Search</button>
      </div>

      <div id="home-buttons">
        <button class="home-btn" onclick="openPage('bot')">Play Chess with Bot</button>
        <button class="home-btn" onclick="openPage('learn')">Learn Chess</button>
        <button class="home-btn" onclick="openPage('videos')">Videos</button>
        <button class="home-btn" onclick="openPage('contact')">Contact Us for Feedback</button>
      </div>

      <div id="search-result"></div>
    </div>
  </div>
</div>

<!-- Bot & other pages (kept as content pages) -->
<div id="bot-page" class="content-page">
  <div class="home-icon" onclick="goHome()"></div>
  <h2>Contents Coming Soon...</h2>
</div>

<div id="learn-page" class="content-page">
  <div class="home-icon" onclick="goHome()"></div>
  <h2>Contents Coming Soon...</h2>
</div>

<div id="videos-page" class="content-page">
  <div class="home-icon" onclick="goHome()"></div>
  <h2>Contents Coming Soon...</h2>
</div>

<div id="contact-page" class="content-page">
  <div class="home-icon" onclick="goHome()"></div>
  <h2>Contents Coming Soon...</h2>
</div>

<!-- Korus page (Orbitron font, cyan text) -->
<div id="korus-page" class="content-page">
  <h1>Website developed by Korus</h1>
</div>

<footer id="footer">
  <div class="youtube-container">
    <span>Subscribe to my YouTube Channel</span>
    <div class="youtube-logo" onclick="window.open('https://www.youtube.com/@AvyavChessYT', '_blank')"></div>
  </div>
</footer>

<audio id="typingSound" src="typingsound.mp3"></audio>

<script>
  /* ---------- existing intro + dragon logic (keeps integrity) ---------- */
  const animation = document.getElementById('animation');
  const introContainer = document.getElementById('intro-container');
  const introText = document.getElementById('intro-text');
  const getStarted = document.getElementById('get-started');
  const dragon = document.getElementById('dragon-image');
  const footer = document.getElementById('footer');
  const typingSound = document.getElementById('typingSound');

  const fullText = "Hi, I am Avyav Namdev, welcome to my chess website. I am an advanced player with rating higher than 2100 in chess.com, I created this website for the love of chess.";

  setTimeout(() => {
    animation.style.display = "none";
    introContainer.style.display = "flex";
    typeText();
  }, 2500);

  let i = 0;
  function typeText() {
    if (i < fullText.length) {
      introText.textContent += fullText.charAt(i);
      if (typingSound.paused) typingSound.play();
      i++;
      setTimeout(typeText, 50);
    } else {
      typingSound.pause();
      typingSound.currentTime = 0;
      getStarted.style.display = "inline-block";

      // Show dragon image next, then footer
      setTimeout(() => {
        dragon.style.opacity = "1";
        footer.style.display = "block";
      }, 1000);
    }
  }

  getStarted.addEventListener('click', () => {
    // Animate dragon enlarge + fade
    dragon.style.animation = "dragonEnlargeFade 1.2s forwards";

    setTimeout(() => {
      introContainer.style.display = "none";
      // show home container
      document.getElementById('home-container').style.display = "flex";
    }, 1250);
  });

  /* ---------- Navigation helpers ---------- */
  function openPage(page) {
    // hide home
    document.getElementById('home-container').style.display = "none";
    // hide all content pages
    document.querySelectorAll('.content-page').forEach(p => p.style.display = 'none');
    // show requested
    document.getElementById(`${page}-page`).style.display = 'flex';
  }

  function goHome() {
    document.querySelectorAll('.content-page').forEach(p => p.style.display = 'none');
    document.getElementById('home-container').style.display = 'flex';
  }

  document.querySelectorAll('.home-icon').forEach(el => {
    el.addEventListener('click', goHome);
  });

  /* ---------- Search (simple client-side index) ---------- */
  const searchInput = document.getElementById('site-search');
  const searchBtn = document.getElementById('search-btn');
  const searchResult = document.getElementById('search-result');

  // index: keyword -> page id (you can extend later)
  const SEARCH_INDEX = [
    { keys: ['bot','play','play chess','chess','bot-play'], page: 'bot' },
    { keys: ['learn','lessons','tutorial','study'], page: 'learn' },
    { keys: ['video','videos','watch'], page: 'videos' },
    { keys: ['contact','feedback','contact us'], page: 'contact' },
    { keys: ['korus','k','website','developer','developed by korus'], page: 'korus' }
  ];

  function performSearch(q) {
    const ql = q.trim().toLowerCase();
    if (!ql) {
      searchResult.textContent = '';
      return;
    }
    for (const entry of SEARCH_INDEX) {
      for (const k of entry.keys) {
        if (ql.includes(k)) {
          // match found - navigate
          searchResult.textContent = `Found: opening ${entry.page}...`;
          setTimeout(() => {
            openPage(entry.page);
            searchResult.textContent = '';
            searchInput.value = '';
          }, 400);
          return;
        }
      }
    }
    // no match
    searchResult.textContent = 'No results';
    setTimeout(()=> searchResult.textContent = '', 1800);
  }

  searchBtn.addEventListener('click', () => performSearch(searchInput.value));
  searchInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') performSearch(searchInput.value);
  });

  /* ---------- Widget button K -> Korus page ---------- */
  const korusBtn = document.getElementById('korus-btn');
  korusBtn.addEventListener('click', () => {
    openPage('korus');
  });

  /* ---------- ensure home icon works when page navigated back ---------- */
  // (already attached above)

  /* ---------- initial: keep intro as before; home appears after dragon animation ---------- */
</script>
</body>
</html>
