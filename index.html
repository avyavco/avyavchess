<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avyav Chess</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #0a0f2b; /* dark navy */
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
    }

    section {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
    }

    #landing h1 {
        color: #00ffff;
        font-size: 4em;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: moveText 2s forwards 2s;
    }

    @keyframes moveText {
        0% {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        100% {
            top: 20px;
            left: 20px;
            transform: translate(0, 0);
            font-size: 2em;
        }
    }

    #getStarted {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 50px;
        font-size: 1.5em;
        color: #00ffff;
        background: transparent;
        border: 2px solid #00ffff;
        border-radius: 10px;
        cursor: pointer;
        text-shadow: 0 0 5px #00ffff;
        transition: 0.3s;
        opacity: 0;
        animation: showButton 1s forwards 4s;
    }

    #getStarted:hover {
        box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
        text-shadow: 0 0 10px #00ffff;
    }

    @keyframes showButton {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    #comingsoon h1 {
        color: #00ffff;
        font-size: 3em;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff; }
        100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff; }
    }
</style>
</head>
<body>

<!-- Landing Section -->
<section id="landing">
    <h1>Avyav Chess</h1>
    <button id="getStarted">Get Started</button>
</section>

<!-- Coming Soon Section (hidden initially) -->
<section id="comingsoon" style="display:none; flex-direction: column;">
    <h1>Contents are coming soon</h1>
</section>

<!-- Sound -->
<audio id="clickSound" src="buttonclick.mp3"></audio>

<script>
    const button = document.getElementById('getStarted');
    const landing = document.getElementById('landing');
    const coming = document.getElementById('comingsoon');
    const sound = document.getElementById('clickSound');

    button.addEventListener('click', () => {
        sound.play();
        setTimeout(() => {
            landing.style.display = 'none';
            coming.style.display = 'flex';
        }, 200); // slight delay to let sound play
    });
</script>

</body>
</html>
